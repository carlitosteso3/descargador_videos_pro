<!-- templates/results.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la Descarga</title>
    <!-- Usamos el mismo estilo que la página principal -->
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f4f9; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 600px; text-align: center;}
        h1 { color: #28a745; }
        .download-link { display: block; background-color: #28a745; color: white; padding: 15px; margin: 15px 0; border-radius: 6px; text-decoration: none; font-weight: bold; transition: background-color 0.3s; }
        .download-link:hover { background-color: #218838; }
        .back-link { display: inline-block; margin-top: 20px; color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Proceso Completado!</h1>
        <p>Tus archivos están listos para descargar:</p>
        
        <!-- Bucle que crea un enlace por cada archivo encontrado -->
        {% for file in files %}
            <a href="{{ url_for('download_file', folder_name=folder, filename=file) }}" class="download-link">
                Descargar {{ file }}
            </a>
        {% endfor %}

        <a href="/" class="back-link">Volver al inicio</a>
    </div>
</body>
</html>
